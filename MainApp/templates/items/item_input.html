<!DOCTYPE html>
<html>
    <title>Item input</title>
    <body>
        <a href="/home" title="go to Homepage">&lt; Go back home</a>
        {% block flashMessage %}
            {% with messages = get_flashed_messages() %}
            <div class="messageContainer">
                {% for message in messages %}
                - {{ message }} <a href="./listAll" title="item listAll">List all items</a>
                {% endfor %}
            </div>
            {% endwith %}
        {% endblock %}

        <div class="itemContainer">
            <h1 class="containerTitle">Please enter an item</h1>

            <form action="./input/submit" method="post" id="itemInfoForm"-->
            <!--form id="itemInfoForm" enctype="multipart/form-data"-->
                Category <select id="categorySelect" name="category" form="itemInfoForm" onchange="categoryCheck(this)">
                            <option value="Learning">Learning</option>
                            <option value="Sports">Sports</option>
                            <option value="Leisure">Leisure</option>
                        </select>
                <br>
                <div id="itemNumberContainer" style="display: block;">
                    Course number <input type="text" id="itemNumberInput" name="itemNumber" placeholder="Please enter course number" required/>
                </div>
                Name <input type="text" id="nameInput" name="name" placeholder="Please enter course name" required/>
                <br>
                <button type="submit" id="submitButton">Submit</button>
            </form>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/static/items/item_input_js.js"></script>
    </body>
</html>
