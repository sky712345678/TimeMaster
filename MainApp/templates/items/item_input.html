<!DOCTYPE html>
<html>
    <title>輸入項目</title>
    <body>
        <a href="/home" title="go to Homepage">&lt; 回首頁</a>
        {% block flashMessage %}
            {% with messages = get_flashed_messages() %}
            <div class="messageContainer">
                {% for message in messages %}
                - {{ message }} <a href="./listAll" title="item listAll">查看所有項目</a>
                {% endfor %}
            </div>
            {% endwith %}
        {% endblock %}

        <div class="itemContainer">
            <h1 class="containerTitle">請輸入項目</h1>

            <form action="./input/submit" method="post" id="itemInfoForm"-->
            <!--form id="itemInfoForm" enctype="multipart/form-data"-->
                類型 <select id="categorySelect" name="category" form="itemInfoForm" onchange="categoryCheck(this)">
                            <option value="Learning">Learning</option>
                            <option value="Sports">Sports</option>
                            <option value="Leisure">Leisure</option>
                        </select>
                <br>
                <div id="itemNumberContainer" style="display: block;">
                    課程代號 <input type="text" id="itemNumberInput" name="itemNumber" placeholder="Please enter course number" required/>
                </div>
                名稱 <input type="text" id="nameInput" name="name" placeholder="Please enter course name" required/>
                <br>
                <button type="submit" id="submitButton">新增</button>
            </form>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/static/items/item_input_js.js"></script>
    </body>
</html>
