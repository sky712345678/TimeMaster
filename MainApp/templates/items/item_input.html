<!DOCTYPE html>
<html>
    <title>輸入項目</title>

    <link rel="stylesheet" href="/static/items/item_input_css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body>
        <a href="/home" title="go to Homepage">&lt; 回首頁</a>
        {% block flashMessage %}
            {% with messages = get_flashed_messages() %}
            <div class="messageContainer">
                {% for message in messages %}
                - {{ message }} <a href="./listAll" title="item listAll">查看所有項目</a>
                {% endfor %}
            </div>
            {% endwith %}
        {% endblock %}

        <div class="itemContainer">
            <h1 class="containerTitle">請輸入項目  <i class="fa fa-rocket"></i>  <i class="fa fa-soccer-ball-o"></i>
                 <i class="fa fa-gamepad"></i> </h1>

            <form action="./input/submit" method="post" id="itemInfoForm"-->
            <!--form id="itemInfoForm" enctype="multipart/form-data"-->
                <label>類型</label> <select id="categorySelect" name="category" form="itemInfoForm" onchange="categoryCheck(this)">
                            <option value="Learning">學習</option>
                            <option value="Sports">運動</option>
                            <option value="Leisure">休閒</option>
                        </select>
                <br>
                <div id="itemNumberOuterContainer">
                    <label>是學校的課程嗎？</label>
                    <input type="radio" id="learningOptionYesInput" name="learningOption" value="yes" onclick="learningOptionCheck(this)" checked>
                    <label id="learningOptionYesLabel" for="yes">是</label>
                    <input type="radio" id="learningOptionNoInput" name="learningOption" value="no" onclick="learningOptionCheck(this)">
                    <label id="learningOptionNoLabel" for="no">不是</label>
                    <br>
                    <div id="itemNumberContainer">
                        <label>課程代號</label> <input type="text" id="itemNumberInput" name="itemNumber" placeholder="Please enter course number" required/>
                    </div>
                </div>
                <label>名稱</label> <input type="text" id="nameInput" name="name" placeholder="Please enter course name" required/>
                <br>
                <button type="submit" id="submitButton">新增</button>

            </form>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/static/items/item_input_js.js"></script>
    </body>
</html>
