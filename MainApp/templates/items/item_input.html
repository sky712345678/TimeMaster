<!DOCTYPE html>
<html>
    <title>Item Input</title>
    <body>
        <div>
            <h1 id="title">Please enter the item</h1>

            <form action="/items/input/submit" method="post" id="itemInfo">
                Semester:<select name="category" form="itemInfo" onchange="categoryCheck(this)">
                            <option value="Learning">Learning</option>
                            <option value="Sports">Sports</option>
                            <option value="Leisure">Leisure</option>
                        </select>
                <br>
                <div id="serialNumberContainer" style="display: block;">
                    Serial number:<input type="item" name="serialNumber" placeholder="Please enter serial number">
                </div>
                Name:<input type="item" name="name" placeholder="Please enter item name">
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <script src="/static/item_input_js.js"></script>
    </body>
</html>
