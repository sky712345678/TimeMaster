<!doctype html>
<html>
    <title>編輯項目</title>

    <body onload="recordAndSetInfo()">
        <div class="itemContainer">
            <h1 class="itemContainer">編輯項目</h1>

            <form id="itemInfoForm" action="./modify/submit" method="post">
                類型 <select id="categorySelect" name="category" form="itemInfoForm" onchange="categoryCheck(this)">
                            <option value="Learning">Learning</option>
                            <option value="Sports">Sports</option>
                            <option value="Leisure">Leisure</option>
                        </select>
                <br>
                <div id="itemNumberContainer" style="display: block;">
                    課程代號 <input type="text" id="itemNumberInput" name="itemNumber" placeholder="Please enter course number" value="{{item.ItemNumber}}" required>
                </div>
                名稱 <input type="text" id="nameInput" name="name" placeholder="Please enter course name" value="{{item.Name}}" required>
                <br>

                <div id="originalItemInfoContainer" style="display: none;">
                    <input type="text" id="originalCategoryInput" name="originalCategory" value="{{item.Category}}">
                </div>
                
                <button type="submit" id="confirmButton">儲存</button>
                <button type="button" id="cancelButton">取消</button>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/static/items/item_modify_js.js"></script>
    </body>
</html>
