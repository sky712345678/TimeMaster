{% extends "base.html" %}

{% block title %}List items{% endblock %}

{% block main %}
<main>
    <div class="itemContainer">
        <h1 class="itemContainer">View all items</h1>

        <ul class="itemList">
            {% for i in items%}
            <li class="item">
                <h3 class="item" id="name">{{i.Name}}</h3>
                <p class="item" id="category">Category: {{i.Category}}</p>
                <p class="item" id="itemNumber">{{i.ItemNumber}}</p>
                <button type="modifyRequest" onclick="sendModifyRequest('{{i.ItemNumber}}')">Edit</button>
                <button type="deleteRequest" onclick="deleteWarn('{{i.ItemNumber}}')">Delete</button>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div id="deleteRequestContainer" style="display: none;"></div>
    <div id="modifyRequestContainer" style="display: none;"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/items/item_listAll_js.js"></script>
</main>
{% endblock %}
