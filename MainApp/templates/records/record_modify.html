<!DOCTYPE html>
<html>
    <title>Edit record</title>
    
    <body onload="recordAndSetInfo()">
        <div id="recordContainer">
            <h1 id="title">Edit record</h1>

            <!--form action="/records/input/submit" method="post" id="recordInfo"-->
            <form id="recordInfoForm" action="./modify/submit" method="post">
                Item:<select id="itemNumberSelect" name="itemNumber" form="recordInfoForm"><!--onchange="categoryCheck(this)"-->
                            {% for i in items %}
                                <option value="{{i.ItemNumber}}">{{i.Name}}</option>
                            {% endfor %}
                        </select>
                <br>
                Date:<input type="text" id="dateInput" name="date" placeholder="YYYY/MM/DD" value="{{record.Date}}">
                <br>
                Duration:<input type="text" name="duration" placeholder="Please enter the time you spent (min.)" value="{{record.Duration}}">
                <br>
                Goal:<select id="goalNumberSelect" name="goalNumber" form="recordInfoForm"></select>
                <br>
                Achieve percentage: <input type="text" name="achievePercentage" placeholder="%" value="{{record.AchievePercentage}}">
                <br>
                Description: <input type="text" name="description" value="{{record.Description}}">
                <br>
                <div id="originalRecordInfoContainer" style="display: none;">
                    <input type="text" id="originalItemNumberInput" name="originalItemNumber" value="{{record.ItemNumber}}">
                    <input type="text" id="originalGoalNumberInput" name="originalGoalNumber" value="{{record.GoalNumber}}">
                    <input type="text" id="setDateTimeInput" name="setDateTime" value="{{record.SetDateTime}}">
                </div>
            </form>
            <button type="confirm" id="confirmButton">Save</button>
            <button type="cancel" id="cancelButton">Cancel</button>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/static/records/record_modify_js.js"></script>
    </body>
</html>
