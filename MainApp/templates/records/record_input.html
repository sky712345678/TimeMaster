<!DOCTYPE html>
<html>
    <title>Record Input</title>
    <body>
        <div>
            <h1 id="title">Please enter the time record</h1>

            <form action="/records/input/submit" method="post" id="recordInfo">
                Item:<select type="record" name="itemNumber" form="recordInfo"><!--onchange="categoryCheck(this)"-->
                            <option value="{{items[0].ItemNumber}}">{{items[0].Name}}</option>
                            {% for i in items[1:] %}
                                <option value="{{i.ItemNumber}}">{{i.Name}}</option>
                            {% endfor %}
                        </select>
                <br>
                Date:<input type="record" name="date" placeholder="YYYY/MM/DD">
                <br>
                Duration:<input type="record" name="duration" placeholder="Please enter the time you spent (min.)">
                <br>
                Goal:<input type="record" name="goalNumber"></select>
                <br>
                Achieve percentage: <input type="record" name="achievePercentage" placeholder="%">
                <br>
                Description: <input type="record" name="description">
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/static/record_input_js.js"></script>
    </body>
</html>
