<!DOCTYPE html>
<html>
    <title>輸入活動紀錄</title>
    <body onload="setInfo()">
        <a href="/home" title="go to Homepage">&lt; 回首頁</a>
        {% block flashMessage %}
            {% with messages = get_flashed_messages() %}
            <div class="messageContainer">
                {% for message in messages %}
                - {{ message }} <a href="./listAll" title="record listAll">查看所有活動紀錄</a>
                {% endfor %}
            </div>
            {% endwith %}
        {% endblock %}
        
        <div id="recordContainer">
            <h1 class="containerTitle">請輸入活動紀錄</h1>

            <form action="./input/submit" method="post" id="recordInfoForm">
                項目 <select id="itemNumberSelect" name="itemNumber" form="recordInfoForm"><!--onchange="categoryCheck(this)"-->
                        {% for i in items %}
                        {% if i.Category == 'Learning' %}
                            <option value="{{i.ItemNumber}}">{{i.Name}} ({{i.ItemNumber}})</option>
                        {% else %}
                            <option value="{{i.ItemNumber}}">{{i.Name}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                <br>
                日期 <input type="date" id="dateInput" name="date" placeholder="YYYY/MM/DD" required>
                <br>
                時長 <input type="text" id="durationInput" name="duration" placeholder="The time you spent (min.)" required>
                <br>
                目標 <select id="goalNumberSelect" name="goalNumber" form="recordInfoForm"></select>
                <br>
                達成度 <input type="text" id="achievePercentageInput" name="achievePercentage" placeholder="%">
                <br>
                備註 <input type="text" id="descriptionInput" name="description">
                <br>
                <button type="submit" id="submitButton">新增</button>
            </form>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/static/records/record_input_js.js"></script>
    </body>
</html>
