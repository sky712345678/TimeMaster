<!doctype html>
<html>
    <title>Record existed</title>

    <body>
        <div class="recordContainer">
            <h1 class="recordContainer">There's already a record for that day</h1>

            <ul class="existedRecord">
                <li class="existedRecord">
                    <h3 class="record" id="item">{{record.Name}}</h3>
                    <p class="record" id="date">Date: {{record.Date}}</p>
                    <p class="record" id="duration">Duration: {{record.Duration}}</p>
                    {% if record.Goal %}
                        <p class="record" id="goal">Goal: {{record.Goal}}</p>
                    {% endif %}
                    <p class="record" id="achievePercentage">Achieve percentage: {{record.AchievePercentage}}</p>
                    <p class="record" id="description">Description: {{record.Description}}</p>
                    <button id="backButton" onclick="back()">Back</button>
                    <button type="modifyRequest" onclick="sendModifyRequest('{{record.ItemNumber}}', '{{record.Date}}', '{{record.SetDateTime}}')">Edit</button>
                </li>
            </ul>
        </div>
        <div id="modifyRequestContainer" style="display: none;"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/static/records/record_existed_js.js"></script>
    </body>
</html>
