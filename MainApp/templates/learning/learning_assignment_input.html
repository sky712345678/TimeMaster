<!DOCTYPE html>
<html>
    <title>(Learning) Assignment Input</title>
    <body>
        <div>
            <h2 id="title">Please enter what assignemnt you did</h2>

            <form action="/learning/AssignmentInput/submit" method="post" id="assignment">
                CourseNumber:<select name="courseNumber" form="assignment">
                            <option value="{{courses[0].CourseNumber}}" selected>{{courses[0].CourseNumber}} - {{courses[0].CourseName}}</option>
                            {% for c in courses[1:] %}
                                <option value="{{c.CourseNumber}}">{{c.CourseNumber}} - {{c.CourseName}}</option>
                            {% endfor %}
                        </select>
                <br>
                Section:<input type="assignment" name="assignmentNumber" placeholder="Please enter assignment number">
                <br>
                Grade:<input type="assignment" name="grade" placeholder="Please enter the grade">
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
