<!DOCTYPE html>
<html>
    <title>編輯目標</i></title>

    <link rel="stylesheet" href="/static/goals/goal_modify_css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body onload="recordAndSetInfo()">
        <div id="goalContainer">
            <h1 id="title">編輯目標 <i class="fa fa-wrench" aria-hidden="true"></i></h1>

            <form id="goalInfoForm" action="./modify/submit" method="post">
                <label>項目</label> <select id="itemNumberSelect" name="itemNumber" form="goalInfoForm">
                    {% for i in items %}
                    {% if i.Category == 'Learning' %}
                        <option value="{{i.ItemNumber}}">{{i.Name}} ({{i.ItemNumber}})</option>
                    {% else %}
                        <option value="{{i.ItemNumber}}">{{i.Name}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <br>
                <label>目標</label> <input type="text" id="goalInput" name="goal" placeholder="Please describe a goal" value="{{goal.Goal}}" required>
                <br>
                
                <div id="hiddenGoalInfoContainer" style="display: none;">
                    <label>目標編號</label> <input type="text" id="goalNumberInput" name="goalNumber" value="{{goal.GoalNumber}}" disabled>
                </div>

                <div id="originalGoalInfoContainer" style="display: none;">
                    <input type="text" id="originalItemNumberInput" name="originalItemNumber" value="{{goal.ItemNumber}}">
                    <input type="text" id="originalAchievedInput" name="originalAchieved" value="{{goal.Achieved}}">
                </div>
                
                <button type="submit" id="confirmButton"><i class="fa fa-floppy-o" aria-hidden="true"></i> 儲存</button>
                <button type="button" id="cancelButton"><i class="fa fa-times-circle" aria-hidden="true"></i> 取消</button>

            </form>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/static/goals/goal_modify_js.js"></script>
    </body>
</html>
