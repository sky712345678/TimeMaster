<!DOCTYPE html>
<html>
    <title>Goal Input</title>
    <body onload="setInfo()">
        <a href="/home" title="go to Homepage">&lt; Go back home</a>
        {% block flashMessage %}
            {% with messages = get_flashed_messages() %}
            <div class="messageContainer">
                {% for message in messages %}
                <li>{{ message }} <a href="./listAll" title="goal listAll">List all goals</a></li>
                {% endfor %}
            </div>
            {% endwith %}
        {% endblock %}
        
        <div>
            <h1 id="title">Please enter a goal</h1>

            <form action="./input/submit" method="post" id="goalInfoForm">
            <!--form id="goalInfoForm" enctype="multipart/form-data"-->
                Item:<select id="itemNumberSelect" name="itemNumber" form="goalInfoForm">
                    {% for i in items %}
                        <option value="{{i.ItemNumber}}">{{i.Name}}</option>
                    {% endfor %}
                </select>
                <br>
                Goal:<input type="text" id="goalInput" name="goal" placeholder="Please describe a goal">
                <br>
                <button type="submit" id="submitButton">Submit</button>
            </form>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/static/goals/goal_input_js.js"></script>
    </body>
</html>
